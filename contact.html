<!DOCTYPE html>
<html>
<head>
  <title>Hotel Website - Contact Us</title>
  <link rel="stylesheet" type="text/css" href="hotel.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="contact.html" class="active">Contact Us</a>
  </nav>

  <section id="contact-section">
    <div class="form-container">
      <h2>Contact Us</h2>
      <form>
        <label class="required" for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label class="required" for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label class="required" for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="image-container">
      <img src="Images/call_us.jpg" alt="Contact Image">
    </div>
  </section>

  <footer style="position:absolute;
  bottom:0;
  width:100%;
  height:60px;   
  background:rgb(0, 0, 12);">
    <p>&copy; 2023 Hotel Website. All rights reserved.</p>
  </footer>
</body>
</html>
